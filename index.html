<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="weather">
            <div class="weather__sidebar">
                <div class="weather__icon">
                    <div class="weather__logo">
                        <img src="./public/images/Cloudy Skies Icon.svg" alt="">
                    </div>
                    <div class="weather__name">
                        Partly Cloudy
                    </div>
                </div>
                <div class="weather__status">
                    <div class="weather__header">
                        <a href="#" class="weather__time">
                            Today
                        </a>
                        <a href="#" class="weather__time">
                            Week
                        </a>
                    </div>
                    <ul class="weather__indicator">
                        <li>
                            <div class="weather__hour">
                                Now
                            </div>
                            <div class="weather__temp">
                                <img src="./public/images/img2.svg" alt="">
                                <div class="weather__celcius">
                                    65°
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="weather__hour">
                                9:00 a.m.
                            </div>
                            <div class="weather__temp">
                                <img src="./public/images/img2.svg" alt="">
                                <div class="weather__celcius">
                                    71°
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="weather__hour">
                                10:00 a.m.
                            </div>
                            <div class="weather__temp">
                                <img src="./public/images/img2.svg" alt="">
                                <div class="weather__celcius">
                                    73°
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="weather__hour">
                                11:00 a.m.
                            </div>
                            <div class="weather__temp">
                                <img src="./public/images/img2.svg" alt="">
                                <div class="weather__celcius">
                                    75°
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="weather__hour">
                                12:00 p.m.
                            </div>
                            <div class="weather__temp">
                                <img src="./public/images/img2.svg" alt="">
                                <div class="weather__celcius">
                                    84°
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="weather__main">
                <div class="weather__location">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
